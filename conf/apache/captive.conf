<VirtualHost *:80>
    ServerName captive.concordia.ifc.edu.br
    Redirect permanent / https://captive.concordia.ifc.edu.br/
</VirtualHost>

<VirtualHost *:443>
    ServerName captive.concordia.ifc.edu.br
    DocumentRoot /opt/captive-govbr/webapp/public


    SSLEngine on
    SSLCertificateFile /opt/ssl/captive.pem
    SSLCertificateKeyFile /opt/ssl/captive.key

    <Directory /opt/captive-govbr/webapp/public>
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/captive-error.log
    CustomLog ${APACHE_LOG_DIR}/captive-access.log combined
</VirtualHost>
